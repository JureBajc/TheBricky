<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
document.getElementById('canvas').style.cursor = 'none';
function risi(){
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(460, 800, 10, 0, Math.PI*2, true);
	ctx.fillStyle='black';
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
}
swal('Pritisni tipko SPACE, da začneš igro',
'Uporabljaj miško ali tipki A in D za premikanje');
</script>


<script>
var music=true;
var audio=new Audio("Musika.mp3"); 
			
		function play(){
			if(music){
				audio.play();
				music=false;
			}
			else{audio.pause();music=true;}
			}
			
		function restart(){
        location.reload();
        tocke = 0;
			}
			
			
</script>
