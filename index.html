<script>
document.getElementById('canvas').style.cursor = 'none';
function risi(){
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(460, 700, 10, 0, Math.PI*2, true);
	ctx.fillStyle='black';
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
}

'Uporabljaj miško ali tipki A in D za premikanje');
</script>
